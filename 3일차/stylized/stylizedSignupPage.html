<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="container">
        <div class="box mt-6">
            <header>
                <div class="titleBox">
                    <div id="titleInline">
                        <img src="./icon.png" width="48" alt="icon">
                        <h1 id="titleText">Sign Up</h1>
                    </div>
                    <p class="mt-3" style="color: white;">And become a member of NERD &#129299;</p>
                </div>
            </header>

            <main>
                <form>
                    <div class="innerBox">
                        <fieldset class="my-6" title="necessaryInfo"">
                            <input type=" text" name="name" id="name" placeholder="Name" class="textFieldTop">
                            <input type="email" name="email" id="email" placeholder="Email" class="textField">
                            <input type="password" name="password" id="password" placeholder="Password"
                                class="textField">
                            <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number"
                                class="textField">

                            <div class="mt-6">
                                <p class="label">Sex</p>
                                <input type="radio" name="sex" id="male">
                                <label for="male">Male</label>
                                <input type="radio" name="sex" id="female">
                                <label for="female">Female</label>

                            </div>
                        </fieldset>
                        <hr />
                        <fieldset class="my-6" title="cookInfo" style="border: 0;">
                            <!-- <legend>좋아하는 요리</legend> -->
                            <div title="foodYouLike">
                                <h2>Food You Like</h2>
                                <label for="bongole" class="block mt-3">
                                    <input type="checkbox" name="whatILike" value="bongole" id="bongole">
                                    Bongole Pasta
                                </label>
                                <label for="myungran" class="block">
                                    <input type="checkbox" name="whatILike" value="myungran" id="myungran">
                                    Myungran Pasta
                                </label>
                                <label for="carbonara" class="block">
                                    <input type="checkbox" name="whatILike" value="carbonara" id="carbonara">
                                    Carbonara
                                </label>
                                <label for="pajun" class="block">
                                    <input type="checkbox" name="whatILike" value="pajun" id="pajun">
                                    Seafood Pajun
                                </label>
                                <label for="tteokbokki" class="block">
                                    <input type="checkbox" name="whatILike" value="tteokbokki" id="tteokbokki">
                                    Tteokbokki
                                </label>
                            </div>

                            <div class="mt-6" title="cookDay">
                                <label for="cookDay" class="bold">When do you cook most often?</label>
                                <select name="cookDay" id="cookDay">
                                    <option value="mon">Monday</option>
                                    <option value="tue">Tuesday</option>
                                    <option value="wed">Wednesday</option>
                                    <option value="thu">Thursday</option>
                                    <option value="fri">Friday</option>
                                    <option value="sat">Saturday</option>
                                    <option value="sun">Sunday</option>
                                </select>
                            </div>
                        </fieldset>

                        <hr />
                        <fieldset class="my-6" title="termsOfUse">
                            <!-- <label for="cookDay" class="bold">When do you cook most often?</label> -->
                            <h2>Terms Of Use</h2>
                            <div class="flexTop mt-3">
                                <input type="checkbox" name="termsOfUse" value="TOU1" id="TOU1">
                                <label for="TOU1">Keep your routine.</label>
                            </div>
                            <div class="flexTop mt-3">
                                <input type="checkbox" name="termsOfUse" value="TOU2" id="TOU2">
                                <label for="TOU2">First failiure is okay, but second failiure is start of new habit.</label>
                            </div>
                            <div class="flexTop mt-3">
                                <input type="checkbox" name="termsOfUse" value="TOU3" id="TOU3">
                                <label for="TOU3">Clean out every possible distractions.</label>
                            </div>
                        </fieldset>
                    </div>

                    <button type="submit" class="mt-12 submitButton">
                        Submit
                    </button>
                </form>
            </main>
        </div>
    </div>
</body>

</html>
