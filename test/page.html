<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            padding: 24px;
            background-color: red;
        }
        .child {
            background-color: lightblue;
            padding: 12px;
        }
        .parent .child:nth-child(1) {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="child"></div>
    <div class="parent">
        <div class="child">
            <p>Child 1</p>
        </div>
        <div class="child">
            <p>Child 2</p>
        </div>
        <div class="child">
            <p>Child 3</p>
        </div>
    </div>
</body>
</html>
